<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task ui</title>
</head>

<body>
  <ul id="myTasks">
    <li>Arpit Tasks</li>
  </ul>
  <script>

    (function () {
      fetch("http://localhost:8090/api/v1/task/get").then(reponse => {
        return reponse.json()
      }).then(data => {
        for (let task of data) {
          // task.title
          const li = document.createElement("li");
          li.textContent = task.title;
          document.querySelector("#myTasks").appendChild(li);
        }
      })
    })();
  </script>
</body>

</html>
